<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Environment Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="env-switcher">
    <div class="env-switcher__header">
      <h2>Environment Switcher</h2>
    </div>
    
    <!-- Current Project Display -->
    <div class="env-switcher__row">
      <div id="current-project" class="env-switcher__project-display">
        Current Project: <span id="project-name">Loading...</span>
      </div>
    </div>
    
    <!-- Toggle Floating UI Button -->
    <div class="env-switcher__row">
      <button id="toggle-floating" class="env-switcher__toggle-btn">Show Floating UI</button>
    </div>
    
    <!-- Options link -->
    <div class="env-switcher__footer">
      <a href="#" id="configure-btn" class="env-switcher__config-link">Configure Projects & Settings</a>
    </div>
  </div>
  
  <!-- Load shared functionality first -->
  <script src="shared.js"></script>
  <!-- Then load the popup-specific code -->
  <script src="popup.js"></script>
</body>
</html>
