<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Environment Switcher Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .form-section {
      margin-bottom: 30px;
    }
    
    .form-section h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .form-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    textarea {
      min-height: 100px;
      font-family: monospace;
    }
    
    .domain-list {
      margin-bottom: 15px;
    }
    
    .domain-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .domain-item:last-child {
      border-bottom: none;
    }
    
    .domain-item span {
      flex: 1;
    }
    
    .domain-item button {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    
    .add-domain-form {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    
    .add-domain-form input {
      flex: 1;
    }
    
    .add-domain-form button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }
    
    .buttons button {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-btn {
      background: #0074d9;
      color: white;
      border: none;
    }
    
    .reset-btn {
      background: #f0f0f0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Environment Switcher Settings</h1>
  
  <div class="form-section">
    <h2>Domains</h2>
    <div class="description">Manage the list of domains available in the switcher.</div>
    
    <div id="domain-list" class="domain-list">
      <!-- Domain items will be added here via JS -->
    </div>
    
    <div class="add-domain-form">
      <input type="text" id="new-domain" placeholder="Enter domain (e.g. example.com)">
      <button id="add-domain">Add Domain</button>
    </div>
  </div>
  
  <div class="form-section">
    <h2>Protocol Rules</h2>
    <div class="description">Configure protocol rules using domain patterns. Format: pattern|protocol (e.g. *.dev.example.com|https)</div>
    
    <div class="form-row">
      <textarea id="protocol-rules" placeholder="*.dev.example.com|https
*.stage.example.com|https"></textarea>
    </div>
  </div>
  
  <div class="form-section">
    <h2>UI Settings</h2>
    
    <div class="form-row">
      <label>
        <input type="checkbox" id="show-protocol" checked>
        Show protocol switcher
      </label>
    </div>
    
    <div class="form-row">
      <label>
        <input type="checkbox" id="auto-collapse" checked>
        Auto-collapse floating UI after use
      </label>
    </div>
  </div>
  
  <div class="buttons">
    <button id="reset" class="reset-btn">Reset to Defaults</button>
    <button id="save" class="save-btn">Save Settings</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
