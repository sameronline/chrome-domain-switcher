<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Environment Switcher Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="options-dialog.css">
</head>
<body>
  <h1>Environment Switcher Settings</h1>
  
  <div class="form-section">
    <h2>Projects</h2>
    <div class="description">Manage your projects and their associated domains. You can add labels to domains to make them more recognizable in the UI.</div>
    
    <div id="projects-container">
      <!-- Project items will be added here via JS -->
    </div>
    
    <div class="add-project-form">
      <input type="text" id="new-project" placeholder="Enter project name">
      <button id="add-project">Add Project</button>
    </div>
  </div>
  
  <div class="form-section">
    <h2>Protocol Rules</h2>
    <div class="description">Configure protocol rules using domain patterns. Format: pattern|protocol (e.g. *.dev.example.com|https)</div>
    
    <div class="form-row">
      <textarea id="protocol-rules" placeholder="*.dev.example.com|https
*.stage.example.com|https"></textarea>
    </div>
  </div>
  
  <div class="form-section">
    <h2>UI Settings</h2>
    
    <div class="form-row">
      <label>
        <input type="checkbox" id="show-protocol" checked>
        Show protocol switcher
      </label>
    </div>
    
    <div class="form-row">
      <label>
        <input type="checkbox" id="auto-collapse" checked>
        Auto-collapse floating UI after use
      </label>
    </div>
    
    <div class="form-row">
      <label>
        <input type="checkbox" id="incognito-mode">
        Open in incognito mode by default
      </label>
    </div>
  </div>
  
  <div class="buttons">
    <button id="reset" class="reset-btn">Reset to Defaults</button>
    <button id="save" class="save-btn">Save Settings</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
