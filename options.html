<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Environment Switcher Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <div class="env-switcher-options">
    <header class="env-switcher-options__header">
      <h1>Environment Switcher Configuration</h1>
      <p>Configure your projects, domains, and settings</p>
    </header>
    
    <main class="env-switcher-options__content">
      <div class="env-switcher-options__section">
        <h2>Projects</h2>
        <div id="projects-container" class="env-switcher-options__projects">
          <!-- Projects will be generated here -->
        </div>
        
        <div class="env-switcher-options__add-project">
          <input type="text" id="new-project" placeholder="New project name">
          <button id="add-project">Add Project</button>
        </div>
      </div>
      
      <div class="env-switcher-options__section">
        <h2>Protocol Rules</h2>
        <p class="env-switcher-options__help">
          Define protocol rules in the format: <code>*.domain.com|https</code> (one per line)
        </p>
        <textarea id="protocol-rules" class="env-switcher-options__rules" rows="6" 
          placeholder="*.dev.example.com|https
*.stage.example.com|https"></textarea>
      </div>
      
      <div class="env-switcher-options__section">
        <h2>General Settings</h2>
        
        <div class="env-switcher-options__setting">
          <input type="checkbox" id="show-protocol" checked>
          <label for="show-protocol">Show protocol selector</label>
        </div>
        
        <div class="env-switcher-options__setting">
          <input type="checkbox" id="auto-collapse" checked>
          <label for="auto-collapse">Auto-collapse floating UI when clicking outside</label>
        </div>
        
        <div class="env-switcher-options__setting">
          <input type="checkbox" id="auto-redirect" checked>
          <label for="auto-redirect">Auto-redirect when selecting a domain</label>
        </div>
        
        <div class="env-switcher-options__setting">
          <input type="checkbox" id="incognito-mode">
          <label for="incognito-mode">Open in incognito mode</label>
        </div>
      </div>
    </main>
    
    <footer class="env-switcher-options__footer">
      <button id="save" class="env-switcher-options__button env-switcher-options__button--primary">Save Settings</button>
      <button id="reset" class="env-switcher-options__button env-switcher-options__button--danger">Reset to Defaults</button>
    </footer>
  </div>
  
  <div id="dialog-container" class="env-switcher-options__dialog-container hidden">
    <!-- Dialogs will be created dynamically -->
  </div>
  
  <script type="module" src="options.js"></script>
</body>
</html>
